<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css"
</head>
<body>
    <form class="p-5 form-control container bg" action="">
        <h1>Envíame un mensaje para comunicarme contigo.</h1>
        <div class="row mt-3">
            <div class=" form-group col-md-6">
                <label class="form-label mt-3 fw-semibold" for="nombre">Nombre y apellido:</label>
                <input class="form-control" type="text" name="" id="nombre" placeholder="Ejem: Linda Castro">
            </div>
            <div class=" form-group col-md-6">
                <label class="form-label mt-3 fw-semibold" for="telefono">Teléfono:</label>
                <input class="form-control" type="text" name="" id="telefono" placeholder="Ejem: 36457425">
            </div>
        </div>
        <div class="row mt-3">
            <div class=" form-group col-md-6">
                <label class="form-label mt-3 fw-semibold" for="correo">Correo Electrónico:</label>   
                <input class="form-control" type="text" name="" id="correo" placeholder="Ejem: lindacas45@gmail.com">
            </div>
            
        <div class="row mt-3">
            <div class="form-group col-md-12 col-sm-4">
                <label class="form-label mt-3 fw-semibold" for="mensaje">¿En que puedo ayudarte?</label>
                <textarea class="form-control" name="" id="mensaje"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="mt-3 form-group col-md-12 text-center">
                <button class="btn btn-primary">Enviar</button>
                <button class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
    </form>
</body>
</html>
